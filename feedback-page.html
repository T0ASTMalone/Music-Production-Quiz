<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Feedback-page</title>
</head>
<body>
    <header id="quiz-started">
        <img class="play-button" src="Images/play button hover.png" alt="play-button">
        <h1 class="title">Music Production Quiz</h1>
    </header>

    <main role="main" class="main">
        <div id="current-score">Score: 1/1</div>
        <section id="feedback">
            <img class="center-image" src="Images/check-mark.png" alt="check-mark">
            <h2>That's Correct!</h2>
            <h2>I can see that platinum record already</h2>
            <a href="final-score-page.html"><button class="button" id="continue">Continue</button></a>
        </section>       
    </main>
</body>
</html>
